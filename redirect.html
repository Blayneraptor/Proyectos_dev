<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo a CousoWorks...</title>
    <meta http-equiv="refresh" content="0; url=https://www.cousoworks.es/">
    <link rel="canonical" href="https://www.cousoworks.es/">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirección JavaScript como respaldo
        window.location.replace("https://www.cousoworks.es/");
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>José Pascual Couso Pérez</h1>
        <div class="spinner"></div>
        <p>Redirigiendo a mi nuevo dominio...</p>
        <p><a href="https://www.cousoworks.es/" style="color: white;">Haz clic aquí si no eres redirigido automáticamente</a></p>
    </div>
</body>
</html>
